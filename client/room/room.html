<template name="room">
    <div class="room {{isRoomVisible}}">
        <header>
            <h1>{{name}}</h1>
            <h1 class="header-close-room">Close</h1>
        </header>
        <ul>
            {{#each roomMessages}}
                {{> roomMessage}}
            {{/each}}
        </ul>
        <form class="room-new-message">
            <input type="text" name="text" placeholder="Message text" />
            <button type="submit">Send</button>
        </form>
    </div>
</template>
