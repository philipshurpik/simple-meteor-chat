<head>
    <title>Chat rooms</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Chat rooms</h1>
        <h1 class="header-new-room">+</h1>
    </header>
    <ul>
        {{#each rooms}}
            {{> roomItem}}
        {{/each}}
    </ul>

    {{>createRoom}}
</div>
</body>

<template name="roomItem">
    <li>{{text}}</li>
</template>

<template name="createRoom">
    <div class="create-room {{isCreateRoomVisible}}">
        Create new room
        <form class="new-room">
            <input type="text" name="text" placeholder="Type to add new room" />
            <button type="submit">Create</button>
        </form>
    </div>
</template>
